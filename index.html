<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator | viwicodes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="box">
        <div id="display" class="display">
            <div id="output">

            </div>
        </div>
        <button id="ac" style="background-color: rgb(145, 198, 214); color: black;" class="btn1" value="1">C</button>
        <button id="del" style="background-color: rgb(145, 198, 214); color: black;" class="btn3" value="3">DEL</button>
        <button id="div" class="btn4" value="4">/</button>

        <button id="one" class="btn1" value="5">1</button>
        <button id="two" class="btn2" value="6">2</button>
        <button id="three" class="btn3" value="7">3</button>
        <button id="mul" class="btn4" value="8">x</button>

        <button id="four" class="btn1" value="1">4</button>
        <button id="five" class="btn2" value="3">5</button>
        <button id="six" class="btn3" value="3">6</button>
        <button id="min" class="btn4" value="4">-</button>

        <button id="seven" class="btn1" value="1">7</button>
        <button id="eight" class="btn2" value="3">8</button>
        <button id="nine" class="btn3" value="3">9</button>
        <button id="ten" class="btn4" value="4">+</button>

        <button id="zero" value="3">0</button>
        <button id="point" value="3">.</button>
        <button id="equalto" value="4">=</button>

    </div>

    <footer>
        <p>@<a href="http://instagram.com/_u/viwicodes/" target="_blank">viwicodes</a></p>
    </footer>

    <script src="script.js"></script>

</html>
